name: "Build Mythfrontend - Master"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#  schedule:
#    - cron: '0 0 * * 0'
jobs:
  build-mythtv-master:
    uses: ./.github/workflows/build.yml
    with:
      MYTHVERS: 'master'
      VERSNUM: '33'
    secrets: inherit
